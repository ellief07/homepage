<!DOCTYPE html>
<html>

    <head>
        <title>slide puzzle</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <button class="reset" onClick="window.location.reload()">reset puzzle</button>

        <div class="page">

            <div class="container">

                <div class="box a draggable"></div>
                <div class="box b draggable"></div>
                <div class="box c draggable"></div>
                <div class="box d draggable"></div>

                <div class="box e draggable"></div>
                <div class="box f draggable"></div>
                <div class="box g draggable"></div>
                <div class="box h draggable"></div>

                <div class="box i draggable"></div>
                <div class="box j draggable"></div>
                <div class="box k draggable"></div>
                <div class="box l draggable"></div>

                <div class="box m draggable"></div>
                <div class="box n draggable"></div>
                <div class="box o draggable"></div>
                <div class="box hidden draggable"></div>
                

            </div>



        </div>







    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="main.js"></script>
    </body>

</html>
